<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <label><input type="checkbox" v-model="myVisible">show</label> 
       <p
       v-if="myVisible">Hi!</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                myVisible: false
            }
        })
    </script>
</body>
</html>
