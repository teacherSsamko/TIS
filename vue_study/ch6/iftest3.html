<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <p>{{count}}</p> 
       <button 
       v-if="isShow"
       @click="like">Like</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                count: 0,
                isShow: true
            },
            methods: {
                like: function(){
                    this.count++;
                    this.isShow = false
                }
            }
        })
    </script>
</body>
</html>
