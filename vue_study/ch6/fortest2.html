<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <ul>
           <li v-for="item in objArray">
               {{ item.name }} ${{ item.price}}
           </li>
       </ul> 
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                objArray: [
                    {name: 'melon', price: 3000},
                    {name: 'banana', price: 1200},
                    {name: 'tomato', price: 300},
                    {name: 'egg', price: 500},
                    {name: 'cabbage', price: 2300},
                    {name: 'mango', price: 1560},
                ]
            }
        })
    </script>
</body>
</html>
