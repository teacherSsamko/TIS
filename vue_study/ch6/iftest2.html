<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <label><input type="checkbox" v-model="isOn">switch</label> 
       <p>체크박스 
           <span 
           v-if="isOn">ON</span>
           <span
           v-else>OFF</span>
       </p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isOn: false
            }
        })
    </script>
</body>
</html>
