<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <ul>
           <li v-for="i in 10">5 * {{i}} = {{ i * 5 }}</li>
       </ul> 
    </div>

    <script>
        new Vue({
            el: '#app',
        })
    </script>
</body>
</html>
