<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <img src="face1.png">direct input
       <img 
       :src="fileName">v-bind
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                fileName: 'face1.png'
            }
        })
    </script>
</body>
</html>
