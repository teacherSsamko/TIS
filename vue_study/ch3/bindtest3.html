<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p align="right">right align</p>
        <p
        :align="myAlign">v-bind</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                myAlign: 'right'
            }
        })
    </script>
</body>
</html>
