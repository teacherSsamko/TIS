<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p><a href="http://trainyourself.co.kr">direct link</a></p>
        <a
        :href="myUrl">v-bind link</a>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                myUrl: "http://comroom.net"
            }
        })
    </script>
</body>
</html>
