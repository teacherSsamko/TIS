<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <input
       v-model="myName" placeholder="이름">
       <p>나는 {{ myName }} 입니다.</p> 
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                myName: ''
            }
        })
    </script>
</body>
</html>
