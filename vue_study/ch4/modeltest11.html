<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <input v-model.number="myNumber">
       <p>{{myNumber}} + 100 = {{ myNumber + 100 }}</p> 
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                myNumber: 0
            }
        })
    </script>
</body>
</html>
