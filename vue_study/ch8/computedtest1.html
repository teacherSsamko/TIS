<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-model.number="price" type="number">won
        <p>VAT involved {{ taxIncluded }} won</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                price: 0
            },
            computed: {
                taxIncluded: function(){
                    return this.price * 1.08;
                }
            }
        })
    </script>
</body>
</html>
