<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <input @keyup.enter.shift="showAlert" v-model="myText">
       <p>{{myText}}</p> 
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                myText: ''
            },
            methods: {
                showAlert: function(){
                    alert('you put shift and enter')
                }
            }
        })
    </script>
</body>
</html>
