<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.4.0/marked.min.js"></script>
</head>
<body>
    <div id="app">
        <textarea v-model="inputText"></textarea>    
        <div v-html="convertedMD"></div>
    </div>

    <script>
        // function marked(inputText){

        // }

        new Vue({
            el: '#app',
            data: {
                inputText: ''
            },
            computed: {
                convertedMD: function(){
                    return marked(this.inputText)
                }
            }
        })
    </script>
</body>
</html>
