<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-text="myText"></p>
        <p v-html="myText"></p>
    </div>

    <script>
        new Vue ({
            el: '#app',
            data: {
                myText: "<h2>Hello</h2>"
            }
        })
    </script>
</body>
</html>
